<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class ="container">
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
        
        <form th:action="@{/process}" method="post" th:object="${loginData}">
			 <h1 style="text-align: center;">Register Here</h1>
			  <div class="mb-3">
			    <label for="userName" class="form-label">UserName</label>
			    <input type="text" name="userName" th:value="${loginData.userName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <p th:each="e : ${#fields.errors('userName')}" th:text="${e}"> </p>
			  </div>
			  <div class="mb-3">
			    <label for="email" class="form-label">Email</label>
			    <input type="email" name="email" th:value="${loginData.email}"  class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
        
        
        
        </div>
      </div>
    </div>    

</body>
</html>
